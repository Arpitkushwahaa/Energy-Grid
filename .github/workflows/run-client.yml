name: Run EnergyGrid Client

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-client:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd client
        npm install
    
    - name: Run client
      env:
        API_URL: https://energy-grid-1.onrender.com/device/real/query
      run: |
        cd client
        node client.js
